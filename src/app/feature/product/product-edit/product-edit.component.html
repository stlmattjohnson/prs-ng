<app-menu></app-menu>
<div class="component-content">
  <div class="lefthalf">
    <span class="component-title">{{ title }} </span>
  </div>
</div>

<p *ngIf="!product">Loading...</p>

<div *ngIf="product">
  <div class="seperator"></div>
  <main class="single">
    <table class="table table-sm table-borderless" style="table-layout: fixed;">
      <tr>
        <th style="width: 15%;">Vendor:</th>
        <td>
          <select
            [(ngModel)]="product.vendor"
            style="width: 250px;"
            [compareWith]="compVendor"
          >
            <option *ngFor="let v of vendors" [ngValue]="v">{{
              v.name
            }}</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Part Number:</th>
        <td>
          <input
            [(ngModel)]="product.partNumber"
            type="text"
            maxlength="50"
            required
          />
        </td>
      </tr>
      <tr>
        <th>Name:</th>
        <td>
          <input
            [(ngModel)]="product.name"
            type="text"
            maxlength="150"
            required
          />
        </td>
      </tr>
      <tr>
        <th>Price:</th>
        <td>
          <input
            [(ngModel)]="product.price"
            type="number"
            max="9999999999.99"
            step=".01"
            required
          />
        </td>
      </tr>
      <tr>
        <th>Unit:</th>
        <td>
          <input
            [(ngModel)]="product.unit"
            type="text"
            maxlength="255"
            required
          />
        </td>
      </tr>
      <tr>
        <th>Photo Path:</th>
        <td>
          <input
            [(ngModel)]="product.photoPath"
            type="text"
            maxlength="255"
            required
          />
        </td>
      </tr>
      <tr>
        <td>
          <span>
            <span
              ><button (click)="update()" class="btn btn-sm btn-primary">
                Update
              </button></span
            >
            <span>
              |
              <button (click)="backClicked()" class="btn btn-sm btn-secondary">
                Back
              </button></span
            >
          </span>
        </td>
      </tr>
    </table>
  </main>
</div>
