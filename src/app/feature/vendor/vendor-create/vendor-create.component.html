<div class="component-content">
  <div class="lefthalf">
    <span class="component-title">{{ title }} </span>
  </div>
</div>

<p *ngIf="!vendor">Loading...</p>

<div *ngIf="vendor">
  <div class="seperator"></div>
  <main class="single">
    <table class="table table-sm" style="table-layout: fixed;">
      <tr>
        <th style="width: 15%;">Code:</th>
        <td>
          <input [(ngModel)]="vendor.code" type="text" maxlength="10" />
        </td>
      </tr>
      <tr>
        <th>Name:</th>
        <td>
          <input [(ngModel)]="vendor.name" type="text" maxlength="255" />
        </td>
      </tr>
      <tr>
        <th>Address:</th>
        <td>
          <input [(ngModel)]="vendor.address" type="text" maxlength="255" />
        </td>
      </tr>
      <tr>
        <th>City:</th>
        <td>
          <input [(ngModel)]="vendor.city" type="text" maxlength="255" />
        </td>
      </tr>
      <tr>
        <th>State:</th>
        <td>
          <input [(ngModel)]="vendor.state" type="text" maxlength="2" />
        </td>
      </tr>
      <tr>
        <th>Zip:</th>
        <td>
          <input [(ngModel)]="vendor.zip" type="text" maxlength="5" />
        </td>
      </tr>
      <tr>
        <th>Phone:</th>
        <td>
          <input [(ngModel)]="vendor.phone" type="text" maxlength="12" />
        </td>
      </tr>
      <tr>
        <th>Email:</th>
        <td>
          <input [(ngModel)]="vendor.email" type="text" maxlength="100" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button (click)="save()" class="btn btn-sm btn-primary">
            Save
          </button>
        </td>
      </tr>
    </table>
  </main>
</div>
