<app-menu></app-menu>
<div class="component-content" *ngIf="vendor">
  <div class="lefthalf">
    <span class="component-title">{{ title }} </span>
  </div>
</div>

<p *ngIf="!vendor">Loading...</p>

<div *ngIf="vendor">
  <div class="seperator"></div>
  <main class="single">
    <table class="table table-sm table-borderless" style="table-layout: fixed;">
      <tr>
        <th style="width: 15%;">Code:</th>
        <td>
          <input
            [(ngModel)]="vendor.code"
            type="text"
            maxlength="10"
            disabled
          />
        </td>
      </tr>
      <tr>
        <th>Name:</th>
        <td>
          <input
            [(ngModel)]="vendor.name"
            type="text"
            maxlength="255"
            disabled
          />
        </td>
      </tr>
      <tr>
        <th>Address:</th>
        <td>
          <input
            [(ngModel)]="vendor.address"
            type="text"
            maxlength="255"
            disabled
          />
        </td>
      </tr>
      <tr>
        <th>City:</th>
        <td>
          <input
            [(ngModel)]="vendor.city"
            type="text"
            maxlength="255"
            disabled
          />
        </td>
      </tr>
      <tr>
        <th>State:</th>
        <td>
          <input
            [(ngModel)]="vendor.state"
            type="text"
            maxlength="2"
            disabled
          />
        </td>
      </tr>
      <tr>
        <th>Zip:</th>
        <td>
          <input [(ngModel)]="vendor.zip" type="text" maxlength="5" disabled />
        </td>
      </tr>
      <tr>
        <th>Phone:</th>
        <td>
          <input
            [(ngModel)]="vendor.phoneNumber"
            type="text"
            maxlength="12"
            disabled
          />
        </td>
      </tr>
      <tr>
        <th>Email:</th>
        <td>
          <input
            [(ngModel)]="vendor.email"
            type="text"
            maxlength="100"
            disabled
          />
        </td>
      </tr>
      <tr *ngIf="!isDeletePressed">
        <td colspan="2">
          <div
            *ngIf="systemSvc.loggedInUser.admin === true"
            style="display: inline-block;"
          >
            <span
              ><button (click)="deletePressed()" class="btn btn-sm btn-danger">
                Delete
              </button></span
            >
            <span>
              |
              <button
                routerLink="/vendors/edit/{{ vendor.id }}"
                class="btn btn-sm btn-primary"
              >
                Edit
              </button>
              |&nbsp;</span
            >
          </div>
          <span>
            <button (click)="backClicked()" class="btn btn-sm btn-secondary">
              Back
            </button></span
          >
        </td>
      </tr>
      <tr *ngIf="isDeletePressed">
        <td colspan="2" style="color: rgb(169, 29, 49); font-weight: bold;">
          Are you sure you want to delete vendor {{ vendor.name }}?
          <br />
          <span
            ><button (click)="delete()" class="btn btn-sm btn-danger">
              Confirm
            </button></span
          >
          <span>
            |
            <button (click)="deletePressed()" class="btn btn-sm btn-primary">
              Cancel
            </button></span
          >
        </td>
      </tr>
    </table>
  </main>
</div>
