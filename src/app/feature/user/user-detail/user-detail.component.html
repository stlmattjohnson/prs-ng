<div class="component-content">
  <div class="lefthalf">
    <span class="component-title">{{ title }} </span>
  </div>
</div>

<p *ngIf="!user">Loading...</p>

<div *ngIf="user">
  <div class="seperator"></div>
  <main class="single">
    <table class="table table-sm" style="table-layout: fixed;">
      <tr>
        <th style="width: 15%;">First Name:</th>
        <td>
          <input [(ngModel)]="user.firstName" type="text" disabled />
        </td>
      </tr>
      <tr>
        <th>Last Name:</th>
        <td>
          <input [(ngModel)]="user.lastName" type="text" disabled />
        </td>
      </tr>
      <tr>
        <th>Username:</th>
        <td>
          <input [(ngModel)]="user.userName" type="text" disabled />
        </td>
      </tr>
      <tr>
        <th>Password:</th>
        <td>
          <input [(ngModel)]="user.password" type="text" disabled />
        </td>
      </tr>
      <tr>
        <th>Phone:</th>
        <td>
          <input [(ngModel)]="user.phoneNumber" type="text" disabled />
        </td>
      </tr>
      <tr>
        <th>Email:</th>
        <td>
          <input [(ngModel)]="user.email" type="text" disabled />
        </td>
      </tr>
      <tr>
        <th>Reviewer:</th>
        <td>
          <input [(ngModel)]="user.reviewer" type="checkbox" disabled />
        </td>
      </tr>
      <tr>
        <th>Admin:</th>
        <td>
          <input [(ngModel)]="user.admin" type="checkbox" disabled />
        </td>
      </tr>
      <tr *ngIf="!isDeletePressed">
        <td>
          <span>
            <span
              ><button (click)="deletePressed()" class="btn btn-sm btn-danger">
                Delete
              </button></span
            >
            <span>
              |
              <button
                routerLink="/users/edit/{{ user.id }}"
                class="btn btn-sm btn-primary"
              >
                Edit
              </button></span
            >
            <span>
              |
              <button (click)="backClicked()" class="btn btn-sm btn-secondary">
                Back
              </button></span
            >
          </span>
        </td>
      </tr>
      <tr *ngIf="isDeletePressed">
        <td colspan="2" style="color: rgb(169, 29, 49); font-weight: bold;">
          Are you sure you want to delete user {{ user.userName }}?
        </td>
      </tr>
      <tr *ngIf="isDeletePressed">
        <td>
          <span
            ><button (click)="delete()" class="btn btn-sm btn-danger">
              Confirm
            </button></span
          >
          <span>
            |
            <button (click)="deletePressed()" class="btn btn-sm btn-primary">
              Cancel
            </button></span
          >
        </td>
      </tr>
    </table>
  </main>
</div>
