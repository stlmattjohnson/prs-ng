<div class="component-content">
  <div class="lefthalf">
    <span class="component-title">{{ title }} </span>
  </div>
</div>

<p *ngIf="!user">Loading...</p>

<div *ngIf="user">
  <main class="single">
    <table class="table table-sm">
      <tr>
        <th>First Name:</th>
        <td>
          <input [(ngModel)]="user.firstName" type="text" class="rounded" maxlength="20"/>
        </td>
      </tr>
      <tr>
        <th>Last Name:</th>
        <td>
          <input [(ngModel)]="user.lastName" type="text" class="rounded" maxlength="20"/>
        </td>
      </tr>
      <tr>
        <th>Username:</th>
        <td>
          <input [(ngModel)]="user.userName" type="text" class="rounded" maxlength="20"/>
        </td>
      </tr>
      <tr>
        <th>Password:</th>
        <td>
          <input [(ngModel)]="user.password" type="text" class="rounded" maxlength="10"/>
        </td>
      </tr>
      <tr>
        <th>Phone:</th>
        <td>
          <input [(ngModel)]="user.phoneNumber" type="text" class="rounded" maxlength="12"/>
        </td>
      </tr>
      <tr>
        <th>Email:</th>
        <td>
          <input [(ngModel)]="user.email" type="text" class="rounded" maxlength="75"/>
        </td>
      </tr>
      <tr>
        <th>Reviewer:</th>
        <td>
          <input [(ngModel)]="user.reviewer" type="checkbox" class="rounded" />
        </td>
      </tr>
      <tr>
        <th>Admin:</th>
        <td>
          <input [(ngModel)]="user.admin" type="checkbox" class="rounded" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button (click)="save()" class="btn btn-sm btn-primary">
            Save
          </button>
        </td>
      </tr>
    </table>
  </main>
</div>
