<app-menu></app-menu>
<div class="component-content">
  <div class="lefthalf">
    <span class="component-title">{{ title }} </span>
  </div>
</div>

<p *ngIf="!user">Loading...</p>

<div *ngIf="user">
  <div class="seperator"></div>
  <main class="single">
    <table class="table table-sm table-borderless" style="table-layout: fixed;">
      <tr>
        <th style="width: 15%;">First Name:</th>
        <td>
          <input
            [(ngModel)]="user.firstName"
            type="text"
            maxlength="20"
            required
          />
        </td>
      </tr>
      <tr>
        <th>Last Name:</th>
        <td>
          <input
            [(ngModel)]="user.lastName"
            type="text"
            maxlength="20"
            required
          />
        </td>
      </tr>
      <tr>
        <th>Username:</th>
        <td>
          <input
            [(ngModel)]="user.userName"
            type="text"
            maxlength="20"
            required
          />
        </td>
      </tr>
      <tr>
        <th>Password:</th>
        <td>
          <input
            [(ngModel)]="user.password"
            type="text"
            maxlength="10"
            required
          />
        </td>
      </tr>
      <tr>
        <th>Phone:</th>
        <td>
          <input
            [(ngModel)]="user.phoneNumber"
            type="text"
            maxlength="12"
            required
          />
        </td>
      </tr>
      <tr>
        <th>Email:</th>
        <td>
          <input [(ngModel)]="user.email" type="text" maxlength="75" required />
        </td>
      </tr>
      <tr>
        <th>Reviewer:</th>
        <td>
          <input [(ngModel)]="user.reviewer" type="checkbox" />
        </td>
      </tr>
      <tr>
        <th>Admin:</th>
        <td>
          <input
            [(ngModel)]="user.admin"
            type="checkbox"
            style="border-color: red;"
          />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button (click)="save()" class="btn btn-sm btn-primary">
            Save
          </button>
        </td>
      </tr>
    </table>
  </main>
</div>
